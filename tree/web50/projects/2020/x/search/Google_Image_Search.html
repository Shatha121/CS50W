<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="link">
            <a href="index.html">Go to Google Search</a>
        </div>

        <form action="https://google.com/images">
            <div class="container">
                <img src="Google_Images.png" alt="Google Images Logo">
                <input type="text" name="q" class="text-input" />
                <input type="submit" value="Google Search" class="search-bar" />
            </div>
        </form>
    </body>
</html>
